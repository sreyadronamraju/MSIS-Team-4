          <div class="card-body p-5">
            <h1 class="font-weight-light">Update Certification</h1>


            <!-- Form and table are created using bootstrap -->
            <form action="" method="post" class="form-horizontal">

                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Renew</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Create New</label>
                    </div>
                    <br>
                    <br>

                    <div class="form-group">
                    <label for="firstName" class="control-label col-sm-2">First Name:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" id="inputFirstName" placeholder="First Name"><br>
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="LastName" class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" id="inputLastName" placeholder="Last Name"><br>
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="certification" class="control-label col-sm-2">Certification:</label>
                    <div class="col-sm-10">
                      <select class="form-control" name="certification" id="inputCertification">
                        <option selected=disabled>Certification</option>
                        <option>CPR American Heart Association</option>
                        <option>CPR American Red Cross</option>
                        <option>Fire Fighter I Athens Technical College</option>
                        <option>Fire Fighter I Ivy Tech</option>
                        <option>POST</option>
                      </select>
                      <br>
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="publisher" class="control-label col-sm-2">Date:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" id="inputDate" placeholder="Date:"><br>
                    </div>
                    </div>


                    <center><button type="submit" class="btn btn-success">Update Certification</button></center>

                </form>

                <br>
            <center>

              <div id="certifsApp">
                <table id="taskTable"class="table">
          <thead class="card-body">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Certification Name</th>
              <th scope="col">Certification Agency</th>
              <th scope="col">Default Expiration Period</th>
              <!-- <th scope="col">Page Count</th>
              <th scope="col">MSRP</th> -->
            </tr>
          </thead>
          <tbody class="card-body">

            <tr>
              <tr v-for="c in certifs" @click="handleRowClick(c)">
                <td>{{ c.certID }}</td>
                <td>{{ c.certName }}</td>
                <td>{{ c.certAgency }}</td>
                <td>{{ c.expPeriod }}</td>
              </tr>
            </tbody>
          </table>
